<form [formGroup]="formData" class="flex flex-col gap-6">
  <div class="grid grid-cols-1 gap-3">
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="nombreDispositivo">
        Nombre del dispositivo
      </label>
      <input id="nombreDispositivo" pInputText formControlName="nombre" />
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="codigoDispositivo">
        Android ID
      </label>
      <input id="codigoDispositivo" pInputText formControlName="codigo" />
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="idSedeDispositivo">
        Edificio
      </label>
      <p-select
        id="idSedeDispositivo"
        [options]="listaSedes"
        optionLabel="nombre"
        optionValue="id"
        formControlName="idSede"
        placeholder="Seleccione..."
        emptyFilterMessage="No se encontró ningún resultado"
        emptyMessage="No se encontró ningún resultado"
        [filter]="true"
        appendTo="body"
      />
    </div>
  </div>

  <div class="flex justify-between gap-2">
    <div class="flex items-center gap-2 py-1">
      <p-toggleswitch formControlName="isActive" />
      <label class="text-sm font-medium pb-1.5" for="nombreCargo">{{
        isActive ? "Activo" : "Inactivo"
      }}</label>
    </div>
    <p-button
      severity="info"
      size="small"
      [label]="id ? 'Actualizar' : 'Guardar'"
      [disabled]="formData.invalid"
      (onClick)="guardar()"
    />
  </div>
</form>
