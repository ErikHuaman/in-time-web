<div class="flex flex-col h-full">
  <div class="flex flex-col justify-center gap-4 px-6 py-4">
    <div class="flex justify-between items-center gap-4">
      <title-card [title]="title" [icon]="icon" />
      <div class="flex items-center gap-2">
        <p-button severity="info" size="small">
          <div class="flex justify-center items-center gap-2">
            <div>XLS</div>
            <i
              class="iconify icon text-lg"
              data-icon="bx:download"
              data-inline="false"
            ></i>
          </div>
        </p-button>
        <p-button severity="info" size="small" (click)="addNew()">
          <div class="flex justify-center items-center gap-2">
            <div>Agregar</div>
            <i
              class="iconify icon text-lg"
              data-icon="bx:plus"
              data-inline="false"
            ></i>
          </div>
        </p-button>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <div class="flex gap-8 items-center">
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input
            type="text"
            pInputText
            placeholder="Buscar"
            (input)="filterGlobal(dt1, $event.target)"
          />
        </p-iconfield>
        <p-button severity="secondary" rounded size="small">
          <div class="flex justify-center items-center gap-3">
            <div>Lugares</div>
            <i
              class="iconify icon text-md"
              data-icon="bx:bxs-chevron-down"
              data-inline="false"
            ></i>
          </div>
        </p-button>
      </div>
      <p-button icon="pi pi-refresh" rounded raised />
    </div>
  </div>
  <div class="flex flex-col h-[calc(100% - 8.5rem)] px-6">
    <p-table
      #dt1
      dataKey="id"
      [value]="dataTable"
      [rows]="10"
      stripedRows
      styleClass="w-full"
      [paginator]="true"
      [globalFilterFields]="['nombre', 'apellido']"
    >
      <ng-template #header>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Número de marcaciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-item>
        <tr (click)="edit(item)" class="hover:!bg-slate-200 cursor-pointer">
          <td>{{ item.codigo }}</td>
          <td>{{ item.nombre }}</td>
          <td>{{ item.marcaciones }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
