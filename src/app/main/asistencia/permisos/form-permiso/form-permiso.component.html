<div class="flex flex-col gap-2">
  <form [formGroup]="formData" class="grid grid-cols-1 gap-2">
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="idSede">Edificio</label>
      <p-select
        id="idSede"
        [options]="listaSedes"
        optionLabel="nombre"
        optionValue="id"
        formControlName="idSede"
        (onChange)="filtrar($event)"
        placeholder="Seleccione..."
        appendTo="body"
        [filter]="true"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="idCargo">Cargo</label>
      <p-select
        id="idCargo"
        [options]="listaCargos"
        optionLabel="nombre"
        optionValue="id"
        formControlName="idCargo"
        (onChange)="filtrar($event)"
        placeholder="Seleccione..."
        appendTo="body"
        [filter]="true"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="idTrabajador">Trabajador</label>
      <p-select
        id="idTrabajador"
        [options]="listaTrabajadoresFiltrados"
        optionLabel="labelName"
        optionValue="id"
        formControlName="idTrabajador"
        placeholder="Seleccione..."
        appendTo="body"
        [filter]="true"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="fechaInicio"
        >Fecha de inicio</label
      >
      <p-datepicker
        id="fechaInicio"
        styleClass="w-full uppercase"
        dateFormat="dd M yy"
        placeholder="DD MMM YYYY"
        formControlName="fechaInicio"
        [showIcon]="true"
        appendTo="body"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="fechaFin">Fecha de fin</label>
      <p-datepicker
        id="fechaFin"
        styleClass="w-full uppercase"
        dateFormat="dd M yy"
        placeholder="DD MMM YYYY"
        formControlName="fechaFin"
        [showIcon]="true"
        appendTo="body"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="nota">Nota</label>
      <textarea
        id="nota"
        rows="3"
        cols="30"
        pTextarea
        formControlName="nota"
      ></textarea>
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="username">Archivo adjunto </label>
      <div class="flex w-full">
        <input
          #fileImage
          class="hidden"
          type="file"
          multiple
          (change)="onFileSelected($event)"
          accept="application/pdf,image/*"
        />
        <div class="w-full flex items-center gap-2">
          <p-button
            severity="contrast"
            size="small"
            (click)="fileImage.click()"
          >
            <div class="flex justify-center items-center">
              <div>Cargar</div>
            </div>
          </p-button>
          <div class="w-full flex gap-2">
            <div class="w-full flex gap-2" *ngIf="filenames">
              @for (filename of filenames; track $index) {
              <div class="w-full flex items-center">
                <p
                  class="w-64 text-sm italic truncate"
                  tooltipStyleClass="text-xs p-0"
                  [pTooltip]="filename"
                >
                  {{ !!filename ? filename : "Archivo no cargado." }}
                </p>
              </div>
              <div
                *ngIf="!!filename"
                class="w-6 h-6 flex justify-center items-center text-red-500 rounded-full hover:bg-red-100"
                (click)="clearFile($index)"
              >
                <iconify-icon [icon]="'lucide:x'" class="text-md" />
              </div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <p-checkbox formControlName="conGoce" binary="true" />
      <label class="text-sm pt-1" for="conGoce">
        Justificaci√≥n con goce de haber
      </label>
    </div>
    <div class="flex items-center gap-2">
      <p-checkbox
        formControlName="incluirExtra"
        binary="true"
        [disabled]="!conGoce"
      />
      <label class="text-sm pt-1" for="incluirExtra">
        Incluir pago de horas extra
      </label>
    </div>
  </form>
  <div class="flex justify-end gap-2 mt-4">
    <p-button
      severity="info"
      size="small"
      [label]="id ? 'Actualizar' : 'Guardar'"
      [disabled]="formData.invalid"
      (onClick)="guardar()"
    />
  </div>
</div>
