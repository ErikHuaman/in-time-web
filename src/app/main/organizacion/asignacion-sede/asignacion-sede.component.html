<div class="flex flex-col h-full">
  <div class="flex flex-col justify-center gap-4 px-6 py-4">
    <div class="flex justify-between items-center gap-4">
      <title-card [title]="title" [icon]="icon" />
    </div>
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-42">
          <p-multiselect
            [options]="listaSedes"
            [(ngModel)]="selectedSedes"
            optionLabel="nombre"
            optionValue="id"
            placeholder="Edificios"
            [maxSelectedLabels]="2"
            styleClass="w-42"
            pTooltip="Edificios"
            tooltipPosition="top"
            tooltipStyleClass="text-sm"
          />
        </div>
        <div class="w-42">
          <p-multiselect
            [options]="listaCargos"
            [(ngModel)]="selectedCargos"
            optionLabel="nombre"
            optionValue="id"
            placeholder="Cargos"
            [maxSelectedLabels]="2"
            styleClass="w-42"
            class="w-42"
            pTooltip="Cargos"
            tooltipPosition="top"
            tooltipStyleClass="text-sm"
          />
        </div>
        <input pInputText [(ngModel)]="searchText" placeholder="Buscar" />
        <p-button
          severity="contrast"
          variant="outlined"
          size="small"
          (click)="search()"
        >
          <div class="flex justify-center items-center gap-2">
            <div>Filtrar</div>
          </div>
        </p-button>
        <p-button
          severity="danger"
          variant="outlined"
          size="small"
          (click)="clear()"
        >
          <div class="flex justify-center items-center gap-2">
            <div>Limpiar</div>
          </div>
        </p-button>
      </div>
      <div class="flex items-center gap-3">
        <!-- <p-button severity="info" size="small">
          <div class="flex justify-center items-center font-medium gap-1">
            <i
              class="iconify icon text-lg"
              data-icon="material-symbols:download-rounded"
              data-inline="false"
            ></i>
            <div>XLS</div>
          </div>
        </p-button> -->
        <p-button severity="info" size="small" (click)="addNew()">
          <div class="flex justify-center items-center font-medium gap-1">
            <iconify-icon
              [icon]="'material-symbols:add-rounded'"
              class="text-lg"
            />
            <div>ASIGNAR EDIFICIO</div>
          </div>
        </p-button>
      </div>
    </div>
  </div>
  <div class="flex flex-col h-[calc(100% - 8.5rem)] px-6">
    <p-table
      #dt1
      [columns]="cols"
      [value]="dataTable"
      stripedRows
      [scrollable]="true"
      [exportHeader]="'customExportHeader'"
      scrollHeight="calc(100vh - 200px)"
      styleClass="w-full"
      exportFilename="asignacionSedes"
    >
      <ng-template #header let-columns>
        <tr>
          <th
            *ngFor="let col of columns"
            [ngClass]="[col.widthClass ? col.widthClass : '']"
          >
            <div
              [ngClass]="[
                'text-xs uppercase',
                col.align ? 'text-' + col.align : 'text-start'
              ]"
            >
              {{ col.header }}
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template #body let-item>
        <tr>
          <td>
            <div class="text-center text-sm">{{ item.identificacion }}</div>
          </td>
          <td>
            <div class="text-start text-sm uppercase">{{ item.labelName }}</div>
          </td>
          <td>
            <div class="text-center text-sm uppercase">
              {{ item.contratos[0]?.cargo?.nombre }}
            </div>
          </td>
          <td>
            <tags-sedes [sedes]="item.sedes" />
          </td>
          <td>
            <div class="flex justify-center items-center gap-2">
              <button-edit (click)="editar(item.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template #emptymessage>
        <ng-template
          [skeletonTable]="{
            loading: loadingTable,
            numCols: cols.length,
            numRows: 4
          }"
        ></ng-template>
      </ng-template>
      <ng-template #footer>
        <ng-template
          [appPaginator]="{
            totalItems: totalItems,
            limit: limit,
            offset: offset,
            pageChange: onPageChange
          }"
        ></ng-template>
      </ng-template>
    </p-table>
  </div>
</div>
