<div class="flex flex-col h-full">
  <div class="flex flex-col justify-center gap-4 px-6 py-4">
    <div class="flex justify-between items-center gap-4">
      <div class="flex items-center gap-4">
        <h2 class="text-xl font-light">
          Hola <span class="font-semibold">{{ name }}</span
          >, bienvenido.
        </h2>
      </div>
    </div>
  </div>
  <div class="flex flex-col px-6 gap-6 overflow-y-auto">
    @for (bloque of listaMenu; track $index) {

    <p-fieldset [legend]="bloque.label" styleClass="h-full">
      <div class="flex flex-col gap-4">
        <div
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"
        >
          <a
            *ngFor="let item of bloque.menu; let i = index"
            class="flex flex-col gap-6 rounded-2xl shadow-lg bg-slate-50 px-6 py-4"
            [routerLink]="item.routerLink"
          >
            <div class="grow">
              <div class="flex flex-col gap-2">
                <div
                  class="flex flex-col justify-center items-center gap-2 text-slate-600"
                >
                  <iconify-icon [icon]="item.icon" class="text-3xl" />

                  <p class="text-center lg:text-lg font-medium">
                    {{ item.label }}
                  </p>
                </div>
              </div>
            </div>

            <!-- <div class="flex justify-end">
              <p-button
                pRipple
                size="small"
                severity="info"
                [routerLink]="item.routerLink"
                label="Ver"
                styleClass="!px-6"
              />
            </div> -->
          </a>
        </div>
      </div>
    </p-fieldset>

    }
  </div>
</div>
